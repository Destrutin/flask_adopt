{% extends 'base.html' %}

{% block content %}

<h1>Pets</h1>

{% for pet in pets %}
    <div>
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }} photo">
        {% if pet.available %} 
            <b> Available</b>
        {% endif %}
    </div>
{% endfor %}

<a href="{{ url_for('add_pet') }}">Add a Pet</a>

{% endblock %}
